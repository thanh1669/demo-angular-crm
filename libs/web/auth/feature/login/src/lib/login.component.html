<ng-container *ngIf="vm$ | async as vm">
    <div style="margin: 0 auto; margin-top: 15%; width: 20%;">
        <form
            nz-form
            class="login-form"
            [formGroup]="validateForm"
            (ngSubmit)="onSubmit()"
        >
            <nz-alert
                nzType="error"
                *ngIf="vm.errMessage"
                [nzMessage]="vm.errMessage"
                style="margin-bottom: 20px"
            >
                {{ vm.errMessage}}
            </nz-alert>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input
                            type="text"
                            nz-input
                            formControlName="username"
                            placeholder="Username"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input
                            type="password"
                            nz-input
                            formControlName="password"
                            placeholder="Password"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button
                nz-button
                [nzType]="'primary'"
                [nzLoading]="vm.isLoading"
                [disabled]="vm.isLoading"
                class="login-form-button login-form-margin text-right"
            >
                Log in
            </button>
        </form>
    </div>
</ng-container>
